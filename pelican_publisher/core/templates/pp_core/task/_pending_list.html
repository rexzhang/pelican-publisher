{% load pp %}
<h2 class="p-4 pb-0.5 border-b border-gray-500">Pending Tasks</h2>
<div class="overflow-x-auto">
  <table class="table table-zebra table-pin-rows">
    <thead>
      <tr>
        <th>id</th>
        <th>site name</th>
        <th>state</th>
        <th>started at</th>
      </tr>
    </thead>
    <tbody>
      {% for task in pending_task_list %}
        <tr>
          <td>
            <a href="{% url 'task-detail' task.id %}" class="row-link">{{ task.id }}</a>
          </td>
          <td>
            <a href="{% url 'task-detail' task.id %}" class="row-link" tabindex="-1">{{ task.site_name }}</a>
          </td>
          <td>
            <a href="{% url 'task-detail' task.id %}" class="row-link" tabindex="-1">{{ task.status }}</a>
          </td>
          <td>
            <a href="{% url 'task-detail' task.id %}" class="row-link">{{ task.started_at|date_long }}</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
