{% load pp %}
<h2 class="p-4 pb-0.5 border-b border-gray-500">Task Results(Last 10)</h2>
<div class="overflow-x-auto">
  <table class="table table-zebra table-pin-rows">
    <thead>
      <tr>
        <th>id</th>
        <th>site name</th>
        <th>status</th>
        <th>created</th>
        <th>started</th>
        <th>finished</th>
      </tr>
    </thead>
    <tbody>
      {% for task in finished_task_list %}
        <tr>
          <td>
            <a href="{% url 'task-detail' task.id %}" class="row-link">{{ task.id }}</a>
          </td>
          <td>
            <a href="{% url 'task-detail' task.id %}" class="row-link" tabindex="-1">{{ task.args_kwargs }}</a>
          </td>
          <td>
            <a href="{% url 'task-detail' task.id %}" class="row-link" tabindex="-1">{{ task.status }}</a>
          </td>
          <td>
            <a href="{% url 'task-detail' task.id %}" class="row-link" tabindex="-1">{{ task.enqueued_at|date_long }}</a>
          </td>
          <td>
            <a href="{% url 'task-detail' task.id %}" class="row-link" tabindex="-1">{{ task.started_at|date_long }}</a>
          </td>
          <td>
            <a href="{% url 'task-detail' task.id %}" class="row-link" tabindex="-1">{{ task.finished_at|date_long }}</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
