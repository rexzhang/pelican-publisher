<h2>Task Results(Last 10)</h2>
<table class="table table-sm table-borderless table-striped table-hover">
  <thead>
  <tr>
    <th>task_id</th>
    <th>status</th>
    <th>task_args</th>
    <th>date_created</th>
    <th>date_done</th>
  </tr>
  </thead>
  <tbody>
  {% for task_result in task_result_list %}
  <tr>
    <td><a href="{% url 'task-result-detail' task_result.task_id %}">{{ task_result.task_id }}</a></td>
    <td>{{ task_result.status }}</td>
    <td>{{ task_result.task_args }}</td>
    <td>{{ task_result.date_created|date:"c" }}</td>
    <td>{{ task_result.date_done|date:"c" }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
