<h2>Pending Tasks</h2>
<table class="table table-sm table-borderless table-striped table-hover">
  <thead>
  {% if pending_list %}
  <tr>
    <th>task_id</th>
    <th>task_args</th>
  </tr>
  {% endif %}
  </thead>
  <tbody>
  {% for pending in pending_list %}
  <tr>
    <td>{{ pending.id }}</td>
    <td>{{ pending.info }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
