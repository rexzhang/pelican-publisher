{% load pp_core %}
<h2 class="p-4">Pending Tasks</h2>
<div class="overflow-x-auto">
  <table class="table table-zebra table-pin-rows">
    <thead>
      <tr>
        <th>id</th>
        <th>created</th>
      </tr>
    </thead>
    <tbody>
      {% for task in pending_task_list %}
        <tr>
          <td>{{ task.id }}</td>
          <td>{{ task.created|pp_date }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
